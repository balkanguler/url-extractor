<html>

<head>
  <title>Extract URL from picture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  <style>
    .inputfile {
      width: 0.1px;
      height: 0.1px;
      opacity: 0;
      overflow: hidden;
      position: absolute;
      z-index: -1;
    }

    form {
      margin-top: 10%;
    }

    p,
    a,
    label {
      text-align: center;
      align-content: center;
      margin-top: 0px;
      margin-right: 0px;
      margin-bottom: 10px;
      margin-left: 0px;
    }

    .center {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <script>
    upload = () => {
      setMessage("Processing, please wait..");
      document.getElementById('form').submit();
    }
    uploadToApi = () => {
      clearMessages();
      setMessage("Processing, please wait..");

      const files = document.getElementById("takePictureField").files;
      const formData = new FormData()
      formData.append('takePictureField', files[0])

      fetch('/upload', {
        method: 'POST',
        body: formData
      })
        .then(response => response.text())
        .then(function (text) {
          clearMessages();
          setLink("Redirecting to:  ", text);
          window.open(text, '_blank');
        })
        .catch(error => {
          console.error(error);
          setMessage("Error! Please try again.");
          setMessage(error);
        })
    }

    setMessage = (msg) => {
      document.getElementById("message").textContent = msg;
    }
    setLink = (text, link) => {
      var linkElem = document.getElementById("link");
      linkElem.href = link;
      linkElem.textContent = link;
      setMessage(text);
    }

    clearMessages = () => {
      setMessage("");
      setLink("", "");
    }
  </script>
</head>

<body>
  <form method="POST" action="/" enctype="multipart/form-data" id="form">
    <div class="row">
      <p>Please position the URL to the top of the picture. </p>
    </div>
    <div class="row center">
      <p id="message"></p>
      <a id="link" href=""></a>
    </div>
    <div class="row">
      <div class="col-xs-4 col-md-4"></div>
      <div class="col-xs-4 col-md-4 center"><input type="file" class="inputfile" capture="camera" accept="image/*"
          name="takePictureField" id="takePictureField" onChange="uploadToApi()" />
        <label class="btn btn-primary col-md-4" for="takePictureField">Take picture</label>
      </div>
      <div class="col-xs-4 col-md-4"></div>
    </div>
  </form>
</body>

</html>
